services:
  google-cloud-mcp:
    build: .
    container_name: google-cloud-mcp
    ports:
      - "3838:3838"
    volumes:
      - .:/app
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CREDENTIALS_PATH=${GOOGLE_CREDENTIALS_PATH:-credentials.json}
      - GOOGLE_TOKEN_PATH=${GOOGLE_TOKEN_PATH:-.token.json}
      - GOOGLE_TOKEN_JSON=${GOOGLE_TOKEN_JSON}
    restart: unless-stopped
    stdin_open: true
    tty: true
