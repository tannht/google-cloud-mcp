services:
  google-cloud-mcp:
    build: .
    container_name: google-cloud-mcp
    volumes:
      - .:/app
      - /root/.google-mcp:/root/.google-mcp
    environment:
      - GOOGLE_CREDENTIALS_PATH=/app/credentials.json
      - GOOGLE_TOKEN_PATH=/root/.google-mcp/tokens/my-google-account.json
    restart: unless-stopped
    stdin_open: true
    tty: true
